    // 画方格
    function draw(x, y) {
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 6; j++) {
          if (i === x && j === y) {
            ctx.fillStyle = 'green';
            ctx.fillRect(i * 25, j * 25, 25, 25)
            continue;
          }
          ctx.strokeRect(i * 25, j * 25, 25, 25)
        }
      }
    }

    function doIt() {
      let i = 0;
      let j = 0;
      const inter = setInterval(() => {
        draw(j, i)
        j = j + 1
        i = j > 6 ? i + 1 : i
        if (j > 6) {
          j = 0
        }
        if (i > 6) {
          i = 0
        }
        if (i === 5 && j === 6) {
          clearInterval(inter)
        }
        console.log(i, j)
      }, 500)
    }
